<html>
    <body>
        <form method="post" action="{% url 'factorAction' %}">
            {% csrf_token %}
            <table>
                <tr>
                    <td>HOBBY NAME</td>
                    <td>
                        <select name="hobbyname" id="hobbyname">
                        <option value="">--select--</option>
                        {% for v in factor %}
                        <option value="{{v.id}}">{{v.name}}</option>
                        {% endfor %}
                        </select>                                             
                    </td>
                </tr>

                <tr>
                    <td>FACTOR NAME</td>
                    <td><input type="text" name="factorname"></td>
                </tr>

                <tr>
                    <td></td>
                    <td><input type="submit" value="submit"></td>
                </tr>


            
            </table>
        </form>
    </body>
{% if messages %}
    {% for msg in messages %}
        <script>
            alert('{{msg}}')
        </script>
    {% endfor %}
{% endif %}
</html>
