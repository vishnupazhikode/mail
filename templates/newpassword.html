    <body>
        <form method="post" action="{% url 'newpasswordAction' %}">
            {% csrf_token %}
            <table>
                <div class="container w-50">
                    <h2 class="text-center text-danger">NEW PASSWORD</h2>
                    <tr>
                        <td>NAME</td>
                        <td><input type="text" class="form-control mt-2" name="name"></td>
                    </tr>

                    <tr>
                        <td>DOB</td>
                        <td><input type="date" class="form-control mt-2" name="dob"></td>
                    </tr>

                    <tr>
                        <td>COUNTRY</td>
                        <td>
                            <select name="country" id="country" class="form-control mt-2">
                            <option value="">--select--</option>
                            {% for v in country %}
                            <option value="{{v.id}}">{{v.countryname}}</option>
                            {% endfor %}
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><input type="submit" class="btn btn-success mt-2" value="submit"></td>
                    </tr>
            </table>
        </form>

    </body>
